{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/x-icon" href="../static/pic/fcair-logo.png">
     <link rel="stylesheet" href="{% static 'CSS/style.css'%}">
    <title>Document</title>
</head>
<body>
    <header>
        <img class ='logo' src="../static/pic/logo.png" alt="FCAI Logo" />

        <nav class="navigation">
          <a href = "{% url 'index' %}">Home</a>
        </nav>
    </header>

    <div class="log-box">

            <h2>Registeration</h2>
            <form method="post">

                {% csrf_token %}
                <div class="input-box">
                  <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input required type="text" id = "name" name="userName" required="required"/>
                    <label>Username</label>
                </div>
                <div class="input-box">
                  <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input required type="mail" id = "email" name="email" required="required"/>

                    <p id="result"></p>
                    <label>Mail</label>
                </div>
                <div class="input-box">
                  </span>
                    <input required type="password" id = "fpass" name="password" required="required"/>

                    <label>Password</label>
                </div>
                <div class="input-box">

                  </span>
                    <input required type="password" id = "spass" name="verifyPassword" required="required"   />
                    <label>Verify Password</label>
                </div>
                <input type="submit" class="btnr">
                <div class="login-register">
                    <label>Already have an account?</label>
                    <a href="{% url 'loginForm' %}" class="login-link">Login</a>
                </div>
                <div>
                    {% for massege in messages %}
                    <p style="color: red">{{ massege }}</p>
                {% endfor %}
                </div>

            </form>
      <span id="email-error" style="color: #910404;  font-size: 15px; width: 200px "></span>
    <span id="password-error" style="color: #910404;  font-size: 15px; width: 200px "></span>
          </div>

      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
